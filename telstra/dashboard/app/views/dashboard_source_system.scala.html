<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Telstra Dashboard</title>
        <link rel="stylesheet" media="screen,projection" href="@routes.Assets.versioned("libs/materialize/css/materialize.min.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/dashboard.css")">

    <body>
    	<div class="navbar-fixed">
        <nav class="light-blue darken-4 z-depth-2" role="navigation">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">Telstra</a>
            <ul class="right hide-on-med-and-down">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="dashboard">Dashboard</a></li>
              <li><a href="/">Tools and Technology</a></li>
              <li><a href="/">Documentation</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="row">

                  </div>
                </li>
                <li>

                      <li><a href="#!">Monthly Gaps</a></li>

                    </ul>

                </li>
              </ul>
          </ul>

            <option value="3">Option 3</option>
          </select>
          <label>Materialize Select</label>
        </div>
      </div>

      </div>
            
      <footer class="page-footer light-blue lighten-1">
        <div class="footer-copyright">
          <div class="container black-text center">

  		<script src="@routes.Assets.versioned("libs/d3js/d3.min.js")" type="text/javascript"></script>
  		<script src="@routes.Assets.versioned("libs/c3js/c3.min.js")" type="text/javascript"></script>
  		<script src="@routes.Assets.versioned("javascripts/graph.js")" type="text/javascript"></script>
