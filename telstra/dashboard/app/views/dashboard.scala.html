<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Telstra Dashboard</title>
        <link rel="stylesheet" media="screen,projection" href="@routes.Assets.versioned("stylesheets/materialize.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("libs/c3js/c3.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/region.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/dashboard.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
    	<nav class="light-blue darken-4 z-depth-2" role="navigation">
        <ul id="slide-out" class="side-nav fixed">
          <h4 class="black-text center">Menu</h4>
          <li class="no-padding">
            <ul class="collapsible collapsible-accordion">
              <li>
                <a class="collapsible-header">Last Load Date</a>
                <div class="collapsible-body">
                  <ul>
                    <li class="active light-blue darken-4"><a href="#lastLoadSummary" onclick="manageContent('0')">Summary</a></li>
                    <li><a href="#lastLoadSourceSystem" onclick="manageContent('1')">Source System</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </li>
          <li class="no-padding">
            <ul class="collapsible collapsible-accordion">
              <li>
                <a href="#gaps" class="collapsible-header" onclick="manageContent('2')">Gaps</a>
              </li>
            </ul>
          </li>
        </ul>
		    <div class="nav-wrapper container">
		      	<a id="logo-container" href="#" class="brand-logo white-text center">
		      	Telstra Dashboard
		      	</a>
		    </div>
		  </nav>
      <div id="lastLoadSummary" class="container">
        <h3>Summary</h3>
      </div>
      <div id="lastLoadSourceSystem" class="container hide">
        <h3>Source System</h3>
        <div class="input-field col s12">
        <select>
          <option value="" selected>Source System</option>
          <option value="1">telestra.source-system-01.com</option>
          <option value="2">telestra.source-system-02.com</option>
          <option value="3">telestra.source-system-03.com</option>
          <option value="4">telestra.source-system-04.com</option>
          <option value="5">telestra.source-system-05.com</option>
          <option value="6">telestra.source-system-06.com</option>
          <option value="7">telestra.source-system-07.com</option>
        </select>
        <label>Choose your Source System</label>
      </div>

      </div>
      <div id="gaps" class="container hide">
        <h3>Gaps</h3>

      </div>

      <footer class="page-footer light-blue lighten-1">
        <div class="footer-copyright">
          <div class="container black-text center">
          &copy; Copyright <a class="white-text text-lighten-3" href="https://www.telstra.com.au/">Telstra</a>
          </div>
        </div>
      </footer>

    	<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    	<script src="@routes.Assets.versioned("javascripts/materialize.min.js")" type="text/javascript"></script>
  		<script src="@routes.Assets.versioned("libs/d3js/d3.min.js")" type="text/javascript"></script>
  		<script src="@routes.Assets.versioned("libs/c3js/c3.min.js")" type="text/javascript"></script>
  		<script src="@routes.Assets.versioned("javascripts/graph.js")" type="text/javascript"></script>
      <script src="@routes.Assets.versioned("javascripts/dashboard.js")" type="text/javascript"></script>
    </body>
</html>
